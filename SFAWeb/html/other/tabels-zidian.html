	<script type="text/javascript" src="../../js/jquery.basictable.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function() {
            $('#table').basictable();

            $('#table-breakpoint').basictable({
                breakpoint: 768
            });

            $('#table-swap-axis').basictable({
                swapAxis: true
            });

            $('#table-force-off').basictable({
                forceResponsive: false
            });

            $('#table-no-resize').basictable({
                noResize: true
            });

            $('#table-two-axis').basictable();

            $('#table-max-height').basictable({
                tableWrapper: true
            });
        });
	</script>
	<!-- //tables -->

				            </div>
				            <form  class="form-horizontal" role="form">
					            <div class="form-group">
		                            <label for="user_id" class="col-sm-3 control-label">数据字典代码</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" id="t_dic_code" value=""
		                                       placeholder="请输入数据字典代码">
		                            </div>
	                        	</div>
	                        	<div class="form-group">

		                                       placeholder="请输入数据字典名称">
		                            </div>
	                        	</div>
	                        	<div class="form-group">
		                            <label for="user_id" class="col-sm-3 control-label">数据字典类型</label>
		                            <div class="col-sm-9">
		                                <input type="text" class="form-control" id="t_type"  value=""
		                                       placeholder="请输入数据字典类型">
		                            </div>
	                        	</div>
	                       <div class="modal-footer">
			                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
			                    </button>
			                    <button type="submit" class="btn btn-primary" onclick="submitZiDian()" >
			                        提交
			                    </button><span id="tip"> </span>
			                </div>
		                        
				            </form>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
